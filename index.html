<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invie - tus Mejores Guitarras</title>
</head>
<body>
  <!-- Header -->
  <header>  
    <!-- logotipo -->
    <figure>
      <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
    </figure>
    <!-- menu -->
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Precios</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Portada -->
  <section> 
    <!-- titulo -->
    <h1>Guitarras Invisibles</h1>
    <!-- resumen -->
    <h3>Se La Estrella de Rock que Siempre Quisiste Ser</h3>
    <!-- boton -->
    <button>Conoce Mas</button>
  </section>

  <!-- guitarras -->
  <section>
    <!-- titulo -->
    <h2>Nuestras Guitarras</h2>
    
    <!-- guitarra 1 -->
    <article>
      <img src="images/invie-acustica.png" width="200" alt="Guitarra Acustica">
      <h3>Invie Acustica</h3>
      <ol>
        <li>Estilo Vintage</li>
        <li>Madera Pura</li>
        <li>Incluye Estuche Invisible de Aluminio</li>
      </ol>
    </article>
    
    <!-- guitarra 2 -->
    <article>
        <img src="images/invie-classic.png" alt="Guitarra Clasica" width="200">
        <h3>Invie Cassic</h3>
        <ol>
          <li>Estilo Vintage</li>
          <li>Liviana</li>
          <li>Inici Tu Camino Como RockStar</li>
        </ol>
      </article>
  </section>

</html>
